      tags:
        - Policy Inquiry
      summary: Check for property insurance
      description: Provide Nationwide Property Insurance Information if the requested customer has an Active or Renewal/Future Effective dated Policy with Nationwide. Includes Homeowners, Condo & Renters.
      parameters:
        - name: X-NW-Message-ID
          in: header
          required: true
          description: A unique identification number for each message/transaction
          schema:
            type: string
        - name: client_id
          in: header
          required: true
          description: The API client key of the application
          schema:
            type: string
      requestBody:
        description: Provide request content associated with a policy.
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/Brief_Request_Schema_property'
        required: true
      responses:        
