components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    api_key:
      type: apiKey
      in: header
      name: client_id
    nw_auth_external:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api.nationwide.com/security/userAuthentication/v1/authorize
          scopes: {}
  parameters: {}
  responses: {}
  schemas:
    Brief_Request_Schema_property:
      type: object
      required:
        - firstName
        - lastName
        - policyTypeCode
      properties:
        firstName:
          type: string
          description: Should be the First name of the policy holder.
          example: "John"
          format: string
        lastName:
          type: string
          description: Should be the Last name of the policy holder.
          example: "Smith"
          format: string
        middleInitial:
          type: string
          description: Should be the Middle Initial of the policy holder.
          example: A
          format: string
        suffix:
          type: string
          description: Should be the suffix.
          example: "JR"
          format: string
        policyTypeCode:
          type: string
          description: Describes the type of a policy user is looking for. Available values are "HOME", "CONDO", "TENANT".
          example: "HOME"
          enum:
            - HOME
            - CONDO
            - TENANT
        referenceDate:
          type: string
          description: The reference date can be used to specify a date (YYYY-MM-DD format) that falls between the effective and expiration dates of the policy that needs to be returned. This is applicable to scenarios where both current and renewal policies are available for a property. If a reference date isn’t provided, the renewal policy should be returned by default.
          example: "2020-05-22"
          format: date
        propertyAddress:
          $ref: "#/components/schemas/propertyAddress"
        mailingAddress:
          $ref: "#/components/schemas/mailingAddress"

    Brief_Request_Schema_Auto:
      type: object
      required:
        - firstName
        - lastName
        - policyTypeCode
      properties:
        firstName:
          type: string
          description: Should be the First name of the policy holder.
          example: "Dwayne"
          format: string
        lastName:
          type: string
          description: Should be the Last name of the policy holder.
          example: "Smith"
          format: string
        middleInitial:
          type: string
          description: Should be the Middle Initial of the policy holder.
          example: "J"
          format: string
        suffix:
          type: string
          description: Should be the suffix.
          example: "SR"
          format: string
        policyTypeCode:
          type: string
          description: Describes the type of a policy user is looking for. Available value is "AUTO".
          example: "AUTO"
          enum:
            - AUTO
        policyAddress:
          $ref: "#/components/schemas/propertyAddress"

    Brief_Request_Schema_Pet:
      type: object
      required:
        - firstName
        - lastName
        - policyTypeCode
      properties:
        firstName:
          type: string
          description: Should be the First name of the policy holder.
          example: "John"
          format: string
        lastName:
          type: string
          description: Should be the Last name of the policy holder.
          example: "Smith"
          format: string
        middleInitial:
          type: string
          description: Should be the Middle Initial of the policy holder.
