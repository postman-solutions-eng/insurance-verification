openapi: 3.0.1
info:
  title: Insurance Verification V1
  description: >-
        This API enables third parties to validate if their customers/potential customers are insured by Nationwide, products include: auto, property such as homeowners, condo and tenant.
  contact:
    name: Nationwide Partner Onboarding Team
    url: https://developer.nationwide.com
    email: NW_EPO_Team@nationwide.com
  version: 1.2.0
servers:
  - url: 'https://api.nationwide.com/strategic-partnership-management/insurance-verification/v1'
security:
  - bearerAuth: []
  - api_key: []
  - nw_auth_external: []
tags:
